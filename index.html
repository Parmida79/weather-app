<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
     <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    </head>
  <body>
    <div class="base" id="weatherApp">
    <div class="container">
        <div class="row">
          <div class="col-10">
            <i class="fas fa-globe top-icons"></i>
            <i class="fas fa-map-marker-alt top-icons" id="currentLocation" title="current location"></i>
          </div>
          <div class="col-2">
            <i class="fas fa-toggle-on top-icons" title="dark mode"></i>
            <i class="far fa-bookmark top-icons bookmark" title="favorite"></i>
          </div>
        </div>

        <form id="citySearch">
          <input type="search" placeholder="Search a city..." autocomplete="off" autofocus="on" class="search-bar" id="city" />
          <button type="submit" class="search-icon">
            <i class="fas fa-search"></i>
          </button>
        </form>

        <section class="today-info" id="todayInfo">
          <h3>Welcome!<br>🌍🗺 Please enter a city first 🗺🌍</h3>
        </section>
        <hr />
      <div class="future-info" id="forecast">
      </div>
          <p id="update">↻ Updated 5 mins ago</p>
  </div>
</div>

  </body>
</html>
